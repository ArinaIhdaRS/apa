<!DOCTYPE html>
<html>
<head>
	<title>slide</title>
	<link rel="stylesheet" type="text/css" href="horizontal-admin/assets/css/style.css">
	<link href="horizontal-admin/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
    <link href="horizontal-admin/assets/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-sm-8 col-xs-12">
			<div id="carousel-example" class="carousel slide slide-bdr" data-ride="carousel" >
				<div class="carousel-inner">
					<div class="item active">
						<img src="menu/ayam bakar madu.png" alt="" />
					</div>
					<div class="item">
						<img src="menu/ayam goreng tepung.png" alt="" />
					</div>
					<div class="item">
						<img src="menu/gurame asam manis.png" alt="" />
					</div>
					<div class="item">
						<img src="menu/bebek goreng ijo.png" alt="" />
					</div>
				</div>
                    <!--INDICATORS-->
                <ol class="carousel-indicators">
                	<li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                	<li data-target="#carousel-example" data-slide-to="1"></li>
                	<li data-target="#carousel-example" data-slide-to="2"></li>
                	<li data-target="#carousel-example" data-slide-to="3"></li>
                </ol>
                    <!--PREVIUS-NEXT BUTTONS-->
                <a class="left carousel-control" href="#carousel-example" data-slide="prev">
                	<span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example" data-slide="next">
                	<span class="glyphicon glyphicon-chevron-right"></span>
                </a>
         	</div>
        </div>
    </div>

    <script src="horizontal-admin/assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="horizontal-admin/assets/js/bootstrap.js"></script>
      <!-- CUSTOM SCRIPTS  -->
    <script src="horizontal-admin/assets/js/custom.js"></script>
</body>
</html>
